<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #style
        {
            background: blue !important;
            color: white;
        }
    </style>
</head>
<body>
    
    <p id="hello" class="pClass">testing 1</p>
    <p class="pClass">testing 2</p>
    <p data-content="123">testing 3</p>
    <h1 class="pClass">Hello World
        <span>Hello123</span>
    </h1>

        <option value="volvo">volvo</option>
        <option value="saab">saab</option>
        <option value="fiat">fiat</option>
        <option value="audi">audi</option>
    </select>
    
    <div id="yellow"
    style="background:yellow; width: 200px; height: 20px;"></div>
    <div id="green"
    style="background:green; width: 200px; height: 20px;"></div>
   
    <select name="cssProperty" id="background">
        <option value="Green">Green</option>
        <option value="Yellow">Yellow</option>
        <option value="Red">Red</option>
    </select>

    <select name="cssProperty" id="width">
        <option value="100px">100px</option>
        <option value="200px">200px</option>
        <option value="300px">300px</option>
    </select>

    <select name="cssProperty" id="height">
        <option value="100px">100px</option>
        <option value="200px">200px</option>
        <option value="300px">300px</option>
    </select>

    <button id="set">Set</button>

    <br><br>
    <div id="modify" style="width: 300px; height: 300px; background: blue;">
    </div>
